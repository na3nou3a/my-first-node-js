<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <title>Contact Me</title>
  </head>
  <body>
    <header class="main-header">
      <h1 class="title">basic informational site</h1>
      <nav class="main-nav">
        <a href="./index.html" class="nav-item">home</a>
        <a href="./about.html" class="nav-item">about</a>
        <a href="./contact.html" class="nav-item active">contact</a>
      </nav>
    </header>
    <main class="main">
      <h1 class="page-title">contact page</h1>
      <form action="" class="contact-form">
        <div class="form-control">
          <label for="email" class="label">email:</label>
          <input type="email" name="email" id="email" />
        </div>
        <div class="form-control">
          <label for="message" class="label">message:</label>
          <textarea name="message" id="message" cols="30" rows="10">
your message here!</textarea
          >
          <button type="submit" class="btn submit-btn">send</button>
        </div>
      </form>
    </main>
    <footer class="footer">
      <p>&copy; 2022</p>
    </footer>
    <script src="./uiScript.js"></script>
    <script>
      const form = document.querySelector('.contact-form');
      form.addEventListener('submit', (event) => {
        event.preventDefault();
        form.reset();
      });
    </script>
  </body>
</html>
